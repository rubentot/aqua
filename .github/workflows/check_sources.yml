# AquaRegWatch Norway - Source Checker Workflow
# FREE hosting solution using GitHub Actions (2000 minutes/month free tier)
# Hourly source availability checks

name: Check Sources

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual triggering from GitHub Actions UI

jobs:
  check-sources:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run source check
        run: python check_sources.py
        env:
          # Add any required environment variables here
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Upload check results
        uses: actions/upload-artifact@v4
        with:
          name: source-check-${{ github.run_number }}
          path: data/source_check_*.json
          retention-days: 7
        if: always()
        continue-on-error: true
